<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script defer src="./src/js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Kanbanlist</title>
  </head>
  <body>
    <!--Title-->
    <!--Main Container-->
    <div class="container">
      <h1 class="text-center">Kanban List</h1>
      <!--To insert new tasks-->
      <form id="new-form">
        <div class="input-group">
          <input id="new-input" class="form-control" type="text" placeholder="Insert new task:" />
          <button id="addbutton" class="btn btn-danger" type="submit">+</button>
        </div>
      </form>

      <!--List of to do tasks-->
      <div class="row">
        <div class="col mt-2">
          <h3 class="text-dark">To do Tasks:</h3>
          <p class="text-dark">(Click on the task to edit)</p>
          <ul class="col" id="tasks"></ul>
        </div>
        <div class="col mt-2">
          <h3 class="text-dark">Completed Tasks:</h3>
          <ul id="comp-tasks"></ul>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button id="clear" class="btn btn-danger">Clear</button>
        </div>
      </div>

      <!--List of completed tasks-->
    </div>
  </body>
</html>
