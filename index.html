<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script defer src="./src/js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Kanbanlist</title>
  </head>
  <body>
    <!--Main Container-->
    <div class="container p-4 border rounded-3 bg-light">
      <!--Title-->
      <h1 class="text-center display-5 display-md-3 fw-bold">Kanban List</h1>

      <!--Input form to insert new tasks-->
      <form id="new-form">
        <div class="input-group">
          <input id="new-input" class="form-control fs-4" type="text" placeholder="Insert new task:" />
          <button id="addbutton" class="btn btn-danger" type="submit">+</button>
        </div>
      </form>

      <!--Lists of to do, ongoing and completed tasks-->
      <p class="text-dark h5">(Click on the active tasks to edit them:)</p>
      <div class="row">
        <div class="col-sm-12 col-md-4 mt-2">
          <h3 class="text-dark h2 fw-bold">To do Tasks:</h3>
          <ul id="tasks"></ul>
        </div>
        <div class="col-sm-12 col-md-4 mt-2">
          <h3 class="text-dark h2 fw-bold">Ongoing Tasks:</h3>
          <ul id="tasks-ongoing"></ul>
        </div>
        <div class="col-sm-12 col-md-4 mt-2">
          <h3 class="text-dark h2 fw-bold">Completed Tasks:</h3>
          <ul id="comp-tasks"></ul>
        </div>
      </div>

      <!--Clear Completed Button-->
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button id="clear" class="col btn-sm btn-success fs-6">Clear completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
